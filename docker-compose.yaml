version: '2.1'
services:
  cleanup:
    build:
      context: .
      dockerfile: Dockerfile
    image: latest
    entrypoint: ["node", "./bin/index.js", "clean_state"]
    environment:
      IS_DOCKER: "true"
    volumes:
    - type: bind
      source: /mnt/crypto
      target: /mnt/crypto
  exportFromToAddress:
    depends_on:
      - "cleanup"
    network_mode: host
    privileged: true
    build:
      context: .
      dockerfile: Dockerfile
    image: latest
    entrypoint: ["node", "./bin/index.js", "export_transactions_from_to_address"]
    environment:
      IS_DOCKER: "true"
      NODE_OPTIONS: --max-old-space-size=11264
    volumes:
    - type: bind
      source: /mnt/crypto
      target: /mnt/crypto
    scale: 2
  exportTransactions:
    depends_on:
      - "cleanup"
    network_mode: host
    privileged: true
    build:
      context: .
      dockerfile: Dockerfile
    image: latest
    entrypoint: ["node", "./bin/index.js", "export_transactions"]
    environment:
      IS_DOCKER: "true"
      NODE_OPTIONS: --max-old-space-size=11264
    volumes:
    - type: bind
      source: /mnt/crypto
      target: /mnt/crypto
    scale: 0

